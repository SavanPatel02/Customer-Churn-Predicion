name: Customer Churn CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Python Setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3️⃣ Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "churn Prediction/requirements.txt"
          pip install pylint

      # 4️⃣ Run Pylint
      - name: Run pylint
        run: |
          pylint "churn Prediction/app.py" || true
